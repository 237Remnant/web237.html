<h3><strong><u>나는 믿네</u></strong></h3>

나의 믿음 더욱 강하게 자라나고
험한 산과 골짜기 지나는 동안
주께 더 가까이 나를 이끄시네
내가 겪는 시험이 어렵고 힘겨워도
내 주님보다 크지 않네
내 앞의 바다가 갈라지지 않으면
주가 나로 바다 위 걷게 하리
